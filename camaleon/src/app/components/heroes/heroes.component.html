<h1 class="animated fadeIn fast">Artículos</h1>
<hr>

<div class="card-columns">

  <div class="card animated fadeIn fast" *ngFor="let heroe of heroes;let i = index">
    <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-body">

      <button (click)="verHeroe(i)" type="button" class="btn btn-outline-primary btn-block">Ver más</button>
      <!-- <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary btn-block" >Ver más link...</a> -->

    </div>
  </div>

</div>
