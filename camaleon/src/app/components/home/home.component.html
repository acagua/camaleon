<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" attr.data-slide-to="{{store.id-1}}" [class.active]="(store.id == 1)" *ngFor="let store of storesLine1"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item" [class.active]="(store.id == 1)" style="cursor:pointer" *ngFor="let store of storesLine1" (click)="goStore(store)">
            <img class="d-block w-100" [src]="store.banner" height="250px" alt="store.name">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<br>

<hr>

<h3>PRODUCTOS DESTACADOS</h3>

<div class="card-deck mt-4">
    <div *ngFor="let item of itemsLine1" class="col-xl-3 col-sm-5">
        <div class="product">
            <div class="product-image">
                <div class="ribbon ribbon-info">Fresh</div><img [src]="item.image" alt="product" class="img-fluid" />
                <div class="product-hover-overlay">
                    <a [routerLink]="['/item',item.id]" class="product-hover-overlay-link"></a>
                    <div class="product-hover-overlay-buttons">
                        <a href="#" class="btn btn-outline-dark btn-product-left">
                            <i class="fa fa-shopping-cart"></i>
                        </a>
                        <a href="#" data-toggle="modal" data-target="#exampleModal" class="btn btn-outline-dark btn-product-right">
                            <i class="fa fa-expand-arrows-alt"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="py-2">
                <p class="text-muted text-sm mb-1">Jackets</p>
                <h3 class="h6 text-uppercase mb-1"><a [routerLink]="['/item',item.id]" class="text-dark">{{item.name}}</a></h3><span class="text-muted">{{item.price|currency}}</span>
            </div>
        </div>
    </div>
</div>
