
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="/assets/img/clientes/pie-de-elefante/banner.jpg" height="500px" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/assets/img/clientes/happy-meow/banner.png" height="500px" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/assets/img/clientes/pie-de-elefante/banner.jpg" height="500px" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<br>

<h3>PRODUCTOS DESTACADOS</h3>

<div class="card-deck mt-4">
    <div class="card" style="cursor:pointer" *ngFor="let item of itemsLine1">
        <img class="card-img-top" [src]="item.image" alt="Card image cap" (click)="goItem(item)">
        <div class="card-body">
            <h5 class="card-title">{{item.storeName}}</h5>
            <p class="card-text"><small class="text-muted">{{item.price|currency}}</small></p>
        </div>
    </div>
</div>

<div class="card-deck my-4">
    <div class="card" style="cursor:pointer" *ngFor="let item of itemsLine2">
        <img class="card-img-top" [src]="item.image" alt="Card image cap" (click)="goItem(item)">
        <div class="card-body">
            <h5 class="card-title">{{item.storeName}}</h5>
            <p class="card-text"><small class="text-muted">{{item.price|currency}}</small></p>
        </div>
    </div>
</div>

<hr>

<h3>TIENDAS</h3>

<div class="card-deck mt-4">
    <div class="card" style="cursor:pointer" *ngFor="let store of storesLine1" (click)="goStore(store)">
        <img class="card-img-top" [src]="store.image" alt="Card image cap">
    </div>
</div>
