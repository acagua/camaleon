<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="/assets/img/clientes/pie-de-elefante/banner.jpg" height="500px" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/assets/img/clientes/happy-meow/banner.png" height="500px" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/assets/img/clientes/pie-de-elefante/banner.jpg" height="500px" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<br>

<h3>PRODUCTOS DESTACADOS</h3>

<div class="card-deck mt-4">
    <div *ngFor="let item of itemsLine1" class="col-xl-3 col-sm-5">
        <div class="product">
            <div class="product-image">
                <div class="ribbon ribbon-info">Fresh</div><img [src]="item.image" alt="product" class="img-fluid" />
                <div class="product-hover-overlay"><a href="detail.html" class="product-hover-overlay-link"></a>
                    <div class="product-hover-overlay-buttons"><a href="#" class="btn btn-outline-dark btn-product-left"><i
                                class="fa fa-shopping-cart"></i></a><a (click)="goItem(item)" class="btn btn-dark btn-buy"><i
                                class="fa-search fa"></i><span class="btn-buy-label ml-2">View</span></a><a href="#"
                            data-toggle="modal" data-target="#exampleModal" class="btn btn-outline-dark btn-product-right"><i
                                class="fa fa-expand-arrows-alt"></i></a>
                    </div>
                </div>
            </div>
            <div class="py-2">
                <p class="text-muted text-sm mb-1">Jackets</p>
                <h3 class="h6 text-uppercase mb-1"><a href="detail.html" class="text-dark">{{item.name}}</a></h3><span
                    class="text-muted">{{item.price|currency}}</span>
            </div>
        </div>
    </div>
</div>

<h3>TIENDAS</h3>

<div class="card-deck mt-4">
    <div class="card" style="cursor:pointer" *ngFor="let store of storesLine1" (click)="goStore(store)">
        <img class="card-img-top" [src]="store.image" alt="Card image cap">
    </div>
</div>
