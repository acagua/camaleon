<div class="container-90">
  <!-- Hero Section-->
  <section class="hero">
    <div class="hero-content text-center">
      <h2 class="hero-heading">Checkout</h2>
    </div>
  </section>
  <hr>
  <!-- Checkout-->
  <section>
    <div class="container">
      <div class="row">
        <div class="col-lg-8">

          <form action="#">
            <div class="block">
              <!-- Invoice Address-->
              <div class="block-body">
                <div class="row">
                  <div class="form-group col-md-6">
                    <label for="emailaddress_invoice" class="form-label">Teléfono</label>
                    <input type="text" name="emailaddress_invoice" placeholder="joe.black@gmail.com"
                      id="emailaddress_invoice" class="form-control">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="street_invoice" class="form-label">Dirección</label>
                    <input type="text" name="street_invoice" placeholder="123 Main St." id="street_invoice"
                      class="form-control">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="fullname_invoice" class="form-label">Quién Recibe?</label>
                    <input type="text" name="fullname_invoice" placeholder="Joe Black" id="fullname_invoice"
                      class="form-control">
                  </div>
                </div>
                <button (click)="addToCart()" type="submit" class="btn btn-dark btn-lg mb-2"> <i
                    class="fa fa-shopping-cart mr-2"></i>Finalizar Orden!</button>
              </div>
            </div>
            <div class="mb-5 d-flex justify-content-between flex-column flex-lg-row">
              <a [routerLink]="['/shoppingCart']" routerLink="[/shoppingCart]" class="btn btn-link text-muted">
                <i class="fa fa-angle-left mr-2"></i>Volver al carrito
              </a>
            </div>
          </form>

        </div>
        <div class="col-lg-4">
          <div class="block mb-5">
            <div class="block-header">
              <h6 class="text-uppercase mb-0">¿Cuánto voy a pagar?</h6>
            </div>
            <div class="block-body bg-light pt-1">
              <ul class="order-summary mb-0 list-unstyled">
                <li class="order-summary-item"><span>Subtotal </span><span>$390.00</span></li>
                <li class="order-summary-item"><span>Envío</span><span>$5000</span></li>
                <li class="order-summary-item"><span>Impuestos</span><span>$0.00</span></li>
                <li class="order-summary-item border-0"><span>Total</span><strong
                    class="order-summary-total">{{_shoppingCartService.total|currency}}</strong></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
