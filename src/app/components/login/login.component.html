<div class="container-90">
    <section class="hero">
        <div class="hero-content text-center">
            <h2 class="hero-heading">Hola!</h2>
        </div>
    </section>

    <hr>
    <div class="only-mobile my-3 text-center">
        Selecciona una opción:
    </div>

    <section>
        <div class="container">
            <div class="row justify-content-center">

                <div class="col-lg-5">
                    <div class="block">
                        <a class="only-mobile" data-toggle="collapse" href="#register-content" role="button"
                            aria-expanded="false" aria-controls="register-content">
                            <div class="block-header">
                                <h6 class="text-uppercase register-title">Regístrate</h6>
                            </div>
                        </a>
                        <div class="block-header only-desktop">
                            <h6 class="text-uppercase register-title">Regístrate</h6>
                        </div>
                        <div id="register-content" class="block-body collapse">
                            <form ngNativeValidate [formGroup]="formRegister" (ngSubmit)="onRegisterUser()">
                                <div class="form-group">
                                    <label for="name" class="form-label">Nombres</label>
                                    <input formControlName="name" name="name" id="name" type="text" class="form-control"
                                        required>
                                </div>
                                <div class="form-group">
                                    <label for="name" class="form-label">Apellidos</label>
                                    <input formControlName="lastName" name="lastName" type="text" class="form-control"
                                        required>
                                </div>
                                <div class="form-group">
                                    <label for="email2" class="form-label">Correo</label>
                                    <input formControlName="email2" name="email2" id="email2" type="text"
                                        class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="password2" class="form-label">Contraseña</label>
                                    <input formControlName="password2" name="password2" id="password2" type="password"
                                        minlength="8" class="form-control" required>
                                </div>

                                <div class="form-group">
                                    <div class="custom-control custom-checkbox">
                                        <input formControlName="createStore" name="createStore" id="createStore"
                                            type="checkbox" class="custom-control-input">
                                        <label for="createStore" class="custom-control-label align-middle">También
                                            quiero crear mi tienda!</label>
                                    </div>
                                </div>

                                <div class="form-group text-center">
                                    <p>Al registrarte aceptas las
                                        <a target="_blank"
                                            href="https://s3.amazonaws.com/camaleon/general/politica-para-el-tratamiento-de-datos-personales-camaleon.pdf"
                                            rel="noopener">
                                            Políticas de Tratamiento de Datos
                                        </a> y los
                                        <a target="_blank"
                                            href="https://s3.amazonaws.com/camaleon/general/terminos-condiciones-camaleon.pdf"
                                            rel="noopener">
                                            Términos y Condiciones
                                        </a> de Camaleon.
                                    </p>
                                </div>
                                <div class="form-group text-center">
                                    <button type="submit" class="btn btn-outline-dark"><i
                                            class="far fa-user mr-2"></i>Registrar</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
                <br>
                <div class="col-lg-5 mt-3 mt-md-0">
                    <div class="block">
                        <a class="only-mobile" data-toggle="collapse" href="#login-content" role="button"
                            aria-expanded="false" aria-controls="login-content">
                            <div class="block-header">
                                <h6 class="text-uppercase register-title">Ingresa</h6>
                            </div>
                        </a>
                        <div class="block-header only-desktop">
                            <h6 class="text-uppercase register-title">Ingresa</h6>
                        </div>
                        <div id="login-content" class="block-body collapse">

                            <form ngNativeValidate [formGroup]="formLogin" (ngSubmit)="onLoginUser()">
                                <div class="row">

                                    <div class="form-group col-md-12">
                                        <label for="email1" class="form-label">Correo</label>
                                        <input formControlName="email1" name="email1" id="email1" type="text"
                                            class="form-control" required>
                                    </div>

                                    <div class="form-group col-md-12">
                                        <label for="password1" class="form-label">Contraseña</label>
                                        <input formControlName="password1" name="password1" id="password1"
                                            type="password" minlength="8" class="form-control" required>
                                    </div>

                                    <div class="form-group col-12">
                                        <div class="custom-control custom-checkbox">
                                            <input formControlName="rememberMe" name="rememberMe" id="rememberMe"
                                                type="checkbox" class="custom-control-input">
                                            <label for="rememberMe"
                                                class="custom-control-label align-middle">Recuérdame</label>
                                        </div>
                                    </div>

                                    <div class="form-group col-12">
                                        <div class="">
                                            <a [routerLink]="['/passwordForgot']">Olvidé mi clave :(</a>
                                        </div>
                                    </div>

                                </div>
                                <div class="form-group text-center">
                                    <button type="submit" class="btn btn-outline-dark"><i
                                            class="fa fa-sign-in-alt mr-2"></i>
                                        Ingresar</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>


            </div>
        </div>
    </section>
</div>
