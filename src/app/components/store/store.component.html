<div class="container-90">
    <!-- Hero Section-->
    <section class="hero">
        <div class="row">
            <div class="col-xl-6 text-center">
                <img class="img img-fluid" [src]="store.imageLogo" width="300px" height="300px" alt="">
            </div>
            <div class="col-xl-6">
                <div class="row h-100">
                    <div class="col-sm-12 my-auto">
                        <h2 class="">{{store.name}}</h2>
                        <p class="lead">{{store.description}}</p>
                        <!-- <a href="">Conoce más!</a> -->
                    </div>
                </div>
            </div>
        </div>
    </section>
    <br>
    <hr>

    <div class="container-fluid">
        <div class="px-xl-5">
            <div class="row">
                <!-- Grid -->
                <div class="products-grid col-xl-9 col-lg-8 order-lg-2">
                    <div class="row">
                        <!-- product-->
                        <div *ngFor="let item of items" class="col-xl-3 col-lg-4 col-sm-6">
                            <div class="product mx-auto">
                                <div class="product-image">
                                    <img [src]="item.images[0]" alt="product" class="img-fluid" />
                                    <div class="product-hover-overlay">
                                        <a [routerLink]="['/item',item._id]" class="product-hover-overlay-link"></a>
                                        <div class="product-hover-overlay-buttons">
                                            <!-- <a (click)="addToCart(item)" class="btn btn-outline-dark btn-product-left">
                                                <i class="fa fa-shopping-cart"></i>
                                            </a> -->
                                        </div>
                                    </div>
                                </div>
                                <div class="py-2">
                                    <h3 class="h6 text-uppercase mb-1"><a [routerLink]="['/item',item.id]" class="text-dark">{{item.name}}</a></h3><span class="text-muted">{{item.price|currency}}</span>
                                </div>
                            </div>
                        </div>
                        <!-- /product-->
                    </div>
                </div>
                <!-- / Grid End-->
                <!-- Sidebar-->
                <div class="sidebar col-xl-3 col-lg-4 pr-xl-5 order-lg-1">
                    <div class="sidebar-block px-3 px-lg-0"><a data-toggle="collapse" href="#categoriesMenu" aria-expanded="false" aria-controls="categoriesMenu" class="d-lg-none block-toggler">Product
                            Categories</a>
                        <div id="categoriesMenu" class="expand-lg collapse">
                            <div class="nav nav-pills flex-column mt-4 mt-lg-0">
                                <a href="#" class="nav-link d-flex justify-content-between mb-2 "><span>Categorías</span><span
                                        class="sidebar-badge"> {{store.categories.length}}</span>
                                </a>
                                <!-- <div class="nav nav-pills flex-column ml-3"><a href="#" class="nav-link mb-2">Lorem
                                        ipsum</a><a href="#" class="nav-link mb-2">Dolor</a><a href="#"
                                        class="nav-link mb-2">Sit amet</a><a href="#" class="nav-link mb-2">Donec
                                        vitae</a>
                                </div> -->
                                <div class="nav nav-pills flex-column ml-3">
                                    <a *ngFor="let category of store.categories" href="#" class="nav-link mb-2">{{category.name}}</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /Sidebar end-->
            </div>
        </div>
    </div>

    <nav aria-label="page navigation" class="d-flex justify-content-center mb-5 mt-3">
        <ul class="pagination">
            <li class="page-item">
                <a disabled (click)="prevPage()" aria-label="Previous" class="page-link">
                    Prev
                </a>
            </li>

            <!-- <li *ngFor="let in of counter(5) ;let i = index" class="page-item active"> -->
            <li *ngFor="let in of counter(numberOfPages) ;let i = index" [ngClass]="{'page-item': true, 'active': actualPage == (i+1)}">
                <a (click)="goToPage(i+1)" class="page-link">{{i+1}}</a>
            </li>

            <li class="page-item">
                <a (click)="nextPage()" class="page-link">
                    Next
                </a>
            </li>
        </ul>
    </nav>

    <script>
        var snapSlider = document.getElementById('slider-snap');

        noUiSlider.create(snapSlider, {
            start: [40, 110],
            snap: false,
            connect: true,
            step: 1,
            range: {
                'min': 0,
                'max': 250
            }
        });
        var snapValues = [
            document.getElementById('slider-snap-value-lower'),
            document.getElementById('slider-snap-value-upper')
        ];
        var inputValues = [
            document.getElementById('slider-snap-input-lower'),
            document.getElementById('slider-snap-input-upper')
        ];
        snapSlider.noUiSlider.on('update', function(values, handle) {
            snapValues[handle].innerHTML = values[handle];
        });

        snapSlider.noUiSlider.on('change', function(values, handle) {
            inputValues[handle].value = values[handle];
        });
    </script>
</div>
