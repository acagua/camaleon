<div class="container-90">

    <!--INICIO sección de categorías-->

    <section>
        <h3>CATEGORÍAS</h3>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-5 col-sm-4 col-md-2 text-center" *ngFor="let category of categoriesTop"
                    (click)="goCategory(category)">
                    <img class="img-fluid mx-auto mt-4" [src]="category.image" alt="Card image cap">
                </div>
            </div>
        </div>
    </section>

    <hr>
    <!--FIN sección de categorías-->
    <div *ngFor="let category of categories;index as i">

        <h3>{{category.name|uppercase}}</h3>

        <div class="card-deck mt-4">
            <div class="row">
                <div *ngFor="let item of itemsLines[i]" class="col-xl-2 col-6">
                    <div class="product">
                        <div class="product-image">
                            <img [src]="item.images[0]" alt="product" class="img-fluid" />
                            <div class="product-hover-overlay">
                                <a [routerLink]="['/item',item._id]" class="product-hover-overlay-link"></a>
                                <div class="product-hover-overlay-buttons">
                                    <a (click)="addToCart(item)" class="btn btn-outline-dark btn-product-left">
                                        <i class="fa fa-shopping-cart"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="py-2">
                            <h3 class="h6 text-uppercase mb-1">
                                <a [routerLink]="['/item',item._id]" class="text-dark">{{item.name}}
                                </a>
                            </h3>
                            <h4 class="h6 mb-1">by
                                <a [routerLink]="['/store',item._storeCodeName]"
                                    class="">{{item._storeCodeName|storeName}}
                                </a>
                            </h4>
                            <span class="text-muted">{{item.price|currency}}</span>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <h3>TIENDAS</h3>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="card-deck mt-4">
                    <div class="card" style="cursor:pointer" *ngFor="let store of storesLine1" (click)="goStore(store)">
                        <img class="card-img-top" [src]="store.imageLogo" alt="Card image cap">
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="card-deck mt-4">
                    <div class="card" style="cursor:pointer" *ngFor="let store of storesLine1" (click)="goStore(store)">
                        <img class="card-img-top" [src]="store.imageLogo" alt="Card image cap">
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="card-deck mt-4">
                    <div class="card" style="cursor:pointer" *ngFor="let store of storesLine1" (click)="goStore(store)">
                        <img class="card-img-top" [src]="store.imageLogo" alt="Card image cap">
                    </div>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
