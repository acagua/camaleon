<div class="container-90">

  <section class="hero">
    <div class="hero-content text-center">
      <h2 class="hero-heading">Tiendas</h2>
    </div>
  </section>
  <hr>

  <section>

    <div *ngFor="let category of categories;index as i" class="mb-6">
      <h3>{{category.name | uppercase}}</h3>
      <div class="row mt-3">
        <div *ngFor="let store of storesLines[i]" class="pointer col-5 col-sm-4 col-md-2 text-center"
          (click)="goStore(store)">
          <img class="img-fluid mx-auto mt-4 rounded-border" [src]="store.imageLogo" alt="Card image cap">
        </div>
      </div>
    </div>

  </section>

</div>
