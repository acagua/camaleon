<div class="container-90">
  <section class="hero">
    <div class="hero-content text-center">
      <h2 class="hero-heading">Contáctanos</h2>
    </div>
  </section>

  <hr>

  <section class="py-3">
    <div class="container">
      <div class="row">
        <div class="col-md-7 mb-5 mb-md-0">

          <form ngNativeValidate [formGroup]="formContact" (ngSubmit)="sbContact()">
            <div class="controls">
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="name" class="form-label">Nombre*</label>
                    <input formControlName="name" name="name" id="name" type="text" class="form-control" required>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="lastName" class="form-label">Apellido*</label>
                    <input formControlName="lastName" name="lastName" id="lastName" type="text" class="form-control"
                      required>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="email" class="form-label">Correo Electrónico*</label>
                    <input formControlName="email" name="email" id="email" type="text" class="form-control" required>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="phone" class="form-label">Teléfono</label>
                    <input formControlName="phone" name="phone" id="phone" type="text" class="form-control">
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="message" class="form-label">Mensaje*</label>
                <textarea class="form-control" formControlName="message" rows="4" id="message" class="form-control"
                  required></textarea>
              </div>
              <button type="submit" class="btn btn-outline-dark">
                <i class="far fa-paper-plane mr-2"></i>Enviar!
              </button>
            </div>
          </form>

        </div>
        <div class="col-md-5">
          <br>
          <p class="text-muted">Nuestro equipo está trabajando para mejorar cada día. Cuéntanos si tienes interés en
            participar, si tienes algún comentario o si deseas conocer más sobre Camaleon. </p>
          <p class="text-muted">Estamos listos para ayudarte!</p>
          <div class="social">
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
