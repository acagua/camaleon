<div class="col-md-12">
  <div class="card">
    <div class="card-body">
      <!--START STORE-->
      <form ngNativeValidate [formGroup]="formStore" (ngSubmit)="onSaveChanges()">

        <h3>Tienda</h3>
        <br>
        <div class="form-group">
          <label class="form-label">Logo*</label>
          <br>
          <img class="img img-fluid" *ngIf="showImage" [src]="store.imageLogo" width="300px" height="300px" alt="">
          <app-file-upload formControlName="image" (imageUpdate)="processImageUpdate($event)"></app-file-upload>
        </div>

        <div class=" form-row">
          <div class="form-group col-md-6">
            <label class="form-label" for="name">Nombre*</label>
            <!-- <input type="text" formControlName="name" id="name" class="form-control" required> -->
            <input type="text" formControlName="name" id="name" class="form-control">
          </div>

          <div class="form-group col-md-6">
            <label for="category" class="form-label">Categoría*</label>
            <!-- <select class="form-control" formControlName="category" id="category" required> -->
            <select class="form-control" formControlName="category" id="category">
              <option *ngFor="let category of categories" [value]="category._id">
                {{category.name}}
              </option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="description">Descripción*</label>
          <!-- <textarea class="form-control" formControlName="description" id="description"
            placeholder="Lúcete con una descripción única ;)" rows="2" required></textarea> -->
          <textarea class="form-control" formControlName="description" id="description"
            placeholder="Lúcete con una descripción única ;)" rows="2"></textarea>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label class="form-label" for="email">Correo*</label>
            <!-- <input class="form-control" type="text" formControlName="email" id="email" required> -->
            <input class="form-control" type="text" formControlName="email" id="email">
          </div>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-outline-dark mx-auto">
            <i class="far fa-save mr-2"></i>
            Guardar cambios
          </button>
        </div>

      </form>
      <!--END STORE-->
    </div>
  </div>
</div>
