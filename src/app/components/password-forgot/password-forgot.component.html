<div class="container-90">
  <section class="hero">
    <div class="hero-content text-center">
      <h2 class="hero-heading">Mi Contraseña :(</h2>
    </div>
  </section>

  <hr>
  <section>
    <div class="container">
      <div class="row justify-content-center">

        <div class="col-lg-5">
          <div class="block-header">
            <p class="">Tranquil@! enviaremos a tu correo una guía para cambiar tu contraseña ;)</p>
          </div>
          <div class="block">
            <div class="block-body">
              <form ngNativeValidate [formGroup]="forma2" (ngSubmit)="registerUser()">
                <div class="form-group">
                  <label for="email2" class="form-label">Correo</label>
                  <input formControlName="email2" name="email2" id="email2" type="text" class="form-control" required>
                </div>
                <div class="form-group text-center">
                  <button type="submit" class="btn btn-outline-dark"><i
                      class="far fa-paper-plane mr-2"></i>Enviar!</button>
                </div>
              </form>

            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
</div>
