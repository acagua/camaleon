<div class="container-90">

  <section class="hero">
    <div class="hero-content text-center">
      <h2 class="hero-heading">{{category.name}}</h2>
    </div>
  </section>
  <hr>


  <div class="container">
    <div class="row">
      <!-- Grid -->
      <div class="card-deck mt-4">
        <div class="row">
          <!-- product-->
          <div *ngFor="let item of items" class="col-xl-3">
            <div class="product">
              <div class="product-image">
                <div class="ribbon ribbon-info">Nuevo</div><img [src]="item.images[0]" alt="product"
                  class="img-fluid" />
                <div class="product-hover-overlay">
                  <a [routerLink]="['/item',item._id]" class="product-hover-overlay-link"></a>
                  <div class="product-hover-overlay-buttons">
                    <a (click)="addToCart(item)" class="btn btn-outline-dark btn-product-left">
                      <i class="fa fa-shopping-cart"></i>
                    </a>
                  </div>
                </div>
              </div>
              <div class="py-2">
                <h3 class="h6 text-uppercase mb-1">
                  <a [routerLink]="['/item',item.id]" class="text-dark">{{item.name}}</a>
                </h3>
                <h4 class="h6 mb-1">by
                  <a [routerLink]="['/store',item._storeCodeName]" class="">{{item._storeCodeName|storeName}}
                  </a>
                </h4>
                <span class="text-muted">{{item.price|currency}}</span>
              </div>
            </div>
          </div>
          <!-- /product-->
        </div>
      </div>
      <!-- / Grid End-->
      <!-- Sidebar-->

      <!-- /Sidebar end-->
    </div>
  </div>

</div>
