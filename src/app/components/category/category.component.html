<div class="container-90">

    <section class="hero">
        <div class="hero-content text-center">
            <h2 class="hero-heading">{{category.name}}</h2>
        </div>
    </section>
    <hr>

    <div class="container">
        <!-- Grid -->
        <div class="row">
            <!-- product-->
            <div *ngFor="let item of items" class="col-xl-3 col-6">
                <div class="product mx-auto">
                    <div class="product-image">
                        <img [src]="item.images[0]" alt="product" class="img-fluid" />
                        <div class="product-hover-overlay">
                            <a [routerLink]="['/item',item._id]" class="product-hover-overlay-link"></a>
                            <div class="product-hover-overlay-buttons">
                                <!-- <a (click)="addToCart(item)" class="btn btn-outline-dark btn-product-left">
                      <i class="fa fa-shopping-cart"></i>
                    </a> -->
                            </div>
                        </div>
                    </div>
                    <div class="py-2">
                        <div class="h6 mb-1">
                            <a [routerLink]="['/item',item._id]" class="text-dark">{{item.name}}</a>
                        </div>
                        <h4 class="h6 mb-1">by
                            <a [routerLink]="['/store',item._storeCodeName]" class="">
                                {{item._storeCodeName|storeName}}
                            </a>
                        </h4>
                        <span class="text-muted">{{item.price|currency}}</span>
                    </div>
                </div>
            </div>
            <!-- /product-->
        </div>
        <!-- / Grid End-->
    </div>
</div>
